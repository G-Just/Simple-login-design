<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2a25aaf532.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div id="content">
      <h1>Sign Up</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, repudiandae.
      </p>
      <form action="#" method="get">
        <div class="inp">
          <i class="fa-solid fa-user" style="color: #721872"></i>
          <input type="text" name="username" id="username" placeholder="Username" />
        </div>
        <div class="inp">
          <i class="fa-solid fa-envelope" style="color: #721872"></i>
          <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <div class="inp">
          <i class="fa-solid fa-key" style="color: #721872"></i>
          <input type="text" name="password" id="password" placeholder="Password" />
        </div>
        <div class="inp">
          <i class="fa-solid fa-key" style="color: #721872"></i>
          <input
            type="text"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm-password"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div id="alternate">
        <p>Already have an account?</p>
        <a href="./index.html">Sign In</a>
      </div>
    </div>
  </body>
</html>
